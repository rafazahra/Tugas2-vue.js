<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0/dist/vue.js"></script>
    <script type="module">
    import Vue from 'https://cdn.jsdelivr.net/npm/vue@2.6.0/dist/vue.esm.browser.js'
    </script>

    <!-- Menyisipkan Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue.dist.vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.25/vue.min.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    <style>
        body{
            background-color:slateblue;
        }
    </style>
</head>
<body>

    <div id="app">
        <center>
            <!-- Input Nama -->
            <input type="text" v-model="nama" placeholder="Nama Lengkap"><br><br>

            <!-- Input TTL-->
            <input type="text" v-model="ttl" placeholder="Tempat tanggal lahir"><br><br>

            <!-- Input Jenis Kelamin -->
            <p>Jenis Kelamin:</p>
                <input type="radio" v-model="lesson" value="Perempuan">Perempuan
                <input type="radio" v-model="lesson" value="Laki-laki">Laki-laki
                    <p>{{ lesson }}</p><br><br>
                
            <!-- Input Agama-->
            <span>Agama: {{ selected }}</span><br><br>
                <select v-model="selected">
                    <option>Islam</option>
                    <option>Kristen</option>
                    <option>Katholik</option>
                    <option>Hindu</option>
                    <option>Buddha</option>
                    <option>Konghucu</option>
                    <option>Lainnya</option>
                </select><br>
                
            <!-- Input Alamat -->
            <br>
            <textarea v-model="message" placeholder="Alamat"></textarea><br>
                <p><span>Alamat:</span></p>
                    <p style="white-space: pre-line;">
                    {{ message }}</p><br>

            <!-- Input Hobi -->
            <input type="text" v-model="No HP" placeholder="No HP">

            <!-- Input Hobi -->
            <p>Hobi:</p>
                <input type="checkbox" v-model="hobi" value="Futsal">Futsal
                <input type="checkbox" v-model="hobi" value="Memasak">Memasak
                <input type="checkbox" v-model="hobi" value="Pramuka">
                <input type="checkbox" v-model="hobi" value="Menari">Menari
                <input type="checkbox" v-model="hobi" value="Basket">Basket
                <input type="checkbox" v-model="hobi" value="Band">Band
            <p>{{ sekolah }}</p>
        
                <!-- Template -->
                <template-baru nama:="nama" :ttl="Tempat Tanggal Lahir" :ttl="ttl" :agama="agama" 
                :asal_sekolah="asal_sekolah" :alamat="alamat"></template-baru>
        </center>
    </div>

    <script>
        //nama
        var vo = new Vue({
            el : '#app',
            data: {
                
            },
        });

        //ttl
        var vo = new Vue({
            el : '#app',
            data: {
                
            },
        });

        //input
        Vue.component('template-baru', {
            template: '#post-template',
            props: ['nama', 'ttl', 'lesson', 'selected', 'message', 'No HP', 'hobi']
        });
        var vo = new Vue({
            el : '#app2',
            data: {
                nama: '',
                umur: '',
                ttl: '',
                agama: '',
                asal_sekolah: '',
                alamat: null
            }
        });
    </script>
</body>
</html>
